<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="jquery-3.2.1.js"></script>
<script>
$(document).ready(function() { // Sikrer sig at dokumentet er indlæst, 
							//før click handlers håndteres
	$('#button').click(function() { //Sætter en click handler på knappen
			$.ajax({				//Indleder et asynkront ajax kald
				url : 'rest/hello',	//specificerer endpointet
				type : 'GET',	//Typen af HTTP requestet (GET er default)
			success : function(data){//Funktion der skal udføres når data er hentet
				$('#mydiv').html(data); //Manipulerer #mydiv.
				} 
			});
			return false; //for at undgå at knappen poster data (default behavior).
	});
});
</script>
</head>
<body>
<input type="button" id="button" value="Klik her"> 
<div id="mydiv">Tryk på knappen for at skifte teksten</div> 

</body>
</html>
